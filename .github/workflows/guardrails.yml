
name: Guardrails Demo (GitHub + Azure ML)

on:
  workflow_dispatch:


jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # âœ… ADD THIS STEP
      - name: Create evidence directory
        run: mkdir -p evidence

      - name: Detect local drift
        run: python scripts/drift_check.py > evidence/local_drift.json

      - name: Read Azure ML monitoring signal
        run: python scripts/fetch_azureml_monitor.py > evidence/azureml.json

      - name: Risk scoring
        run: python scripts/risk_score.py evidence/local_drift.json evidence/azureml.json > evidence/decision.json

      - name: Upload evidence bundle
        uses: actions/upload-artifact@v4
        with:
          name: guardrail-evidence
          path: evidence/
  deploy:
    needs: guardrails
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: echo "Deploying to production after approval"
